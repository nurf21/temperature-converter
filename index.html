<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Temperature Converter</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌡️</text></svg>">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card">
    <button id="darkModeToggle" title="Toggle Dark Mode">🌙</button>
    <h2>Temperature Converter</h2>
    <p style="text-align: center; color: #666;">Enter the temperature, select units and submit</p>

    <div class="form-group">
      <div class="row">
        <input type="number" id="tempInput" placeholder="0.00" />

        <select id="fromUnit">
          <option value="">From Unit</option>
          <option value="Celsius">🌡️ Celsius</option>
          <option value="Fahrenheit">🔥 Fahrenheit</option>
          <option value="Kelvin">❄️ Kelvin</option>
        </select>

        <button type="button" id="swapBtn" title="Select both units to enable swap" disabled>🔄</button>

        <select id="toUnit">
          <option value="">To Unit</option>
          <option value="Celsius">🌡️ Celsius</option>
          <option value="Fahrenheit">🔥 Fahrenheit</option>
          <option value="Kelvin">❄️ Kelvin</option>
        </select>
      </div>

      <button id="convertBtn" disabled>Convert</button>
    </div>

    <div id="resultText" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
